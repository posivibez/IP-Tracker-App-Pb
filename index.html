<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />

  <!-- my style sheet and script sheet -->
  <link rel="stylesheet" href="css/style.css">
  <script defer src="src/controller.js" type="module"></script>

</head>

<body>
  <div class="grid">
    <div class="topbar">
      <h2>IP Address Tracker</h2>

      <form class="searchBar">
        <input type="text" placeholder="Search for any IP address or domain">
        <button>></button>
      </form>

      <div class="result-container">

        <div class="result">

          <div class="result-box">
            <p class="result-box-header">IP Adress</p>
            <p class="result-box-details" id="ip">
            </p>
          </div>

          <div class="result-box">
            <p class="result-box-header">Location</p>
            <p class="result-box-details" id="location">
            </p>
          </div>

          <div class="result-box">
            <p class="result-box-header">Timezone</p>
            <p class="result-box-details" id="timezone">
            </p>
          </div>

          <div class="result-box">
            <p class="result-box-header">ISP</p>
            <p class="result-box-details" id="isp">
            </p>
          </div>

        </div>
      </div>

    </div>

    <div class="map" id="map">

    </div>
  </div>

  </div> -->
</body>

</html>
